<!DOCTYPE.html>
<html>
	<head>
		<link rel="stylesheet" href = "xyzmath.css">
        <link href = "light_theme.css" rel = "stylesheet" title = "light_theme">
        <link rel = "alternate stylesheet" href = "dark_theme.css" title = "dark_theme">
		<title>Play | XYZMath</title>
	<head>
	<body>
		<script src = "scripts/styleswitcher.js"></script>
		<a href = "menu.html">Quit</a>
		<hr/>
		<div id = "settingspage">
			<h1 id = "topmessage">Choose your settings:</h1>
			<hr/>
			<h4>Set timer to 0 for no timer.</h4>
			<textarea rows = "1" cols = "10" placeholder = "Length" id = "timervalue"></textarea>
			<label for = "timervalue" id = "timerlabel">Measured in seconds.</label>
			<hr/>
			<h2>Select operations to be used:</h2>
			<label for = "aselect">Addition</label>
			<input type = "checkbox" id = "aselect">
			<label for = "sselect">Subtraction</label>
			<input type = "checkbox" id = "sselect">
			<label for = "mselect">Multiplication</label>
			<input type = "checkbox" id = "mselect">
			<label for = "dselect">Division</label>
			<input type = "checkbox" id = "dselect">
			<hr/>
			<label for = "sselect">Subtraction may give you a question with a negative number answer.</label>
			<hr/>
			<h2>Number range:</h2>
			<label>Quiz numbers range from </label>
			<textarea rows = "1" cols = "10" placeholder = "Min Value" id = "min"></textarea>
			<label>to</label>
			<textarea rows = "1" cols = "10" placeholder = "Max Value" id = "max"></textarea>
			<label>.</label>
			<hr/>
			<h2>Question count:</h2>
			<label>How many questions you will be asked.</label>
			<textarea rows = "1" cols = "12" placeholder = "Questions" id = "ques"></textarea>
			<hr/>
			<button onclick = "parseSettings()">Save and Play</button>
		</div>
		<div id = "gamepage">
			<button onclick = "startRound()">Start</button>
			<div id = "timerContents">
				<hr/>
				<p id = "timerText">{}</p>
				<hr/>
			</div>
			<p id = "time">{}</p>
			<label for = "completedBar">Progress:</label>
			<progress id = "completedBar" value = "0"></progress>
			<hr/>
			<span id = "firstDigit">{}</span>
			<span id = "symbol">{}</span>
			<span id = "secondDigit">{}</span>
			<hr/>
			<textarea id = "answerBox" rows = "1" cols = "3" onkeyup = "checkKey()" id = "answerBox"></textarea>
			<button onclick = "checkAnswer()">Submit</button>
		</div>
		<script src = "scripts/gamescript.js"></script>
	</body>
</html>
